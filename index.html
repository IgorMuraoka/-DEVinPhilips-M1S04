<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <img src="Logo.png" alt="Logo BankInu" height="50px">
        <h2>Bank Inu</h2>
    </header>

    <main>
        <section id="formulario">
            <h2>Cadastrar nova conta</h2>
            <form id="form">

                <div>
                    <label for="name">Nome:</label>
                    <input type="text" name="name" id="name" value="Igor Minakawa Muraoka">
                </div>
                
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf" value="123456798">
                </div>
                
                <div>
                    <label for="tell">Celular:</label>
                    <input type="text" name="tell" id="tell" value="43992211443">
                </div>
                
                <div>
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" value="123">
                </div>
                
                <div>
                    <label for="confirm">Confirmação da senha:</label>
                    <input type="password" name="confirm" id="confirm" value="123">
                </div>
                <input type="reset" value="Limpar">     
                <input type="submit" value="Cadastrar">
            </form>
        </section>
        
        <section id="operacao">
            <h2>Ações</h2>

            <form id="formAcoes">
                
                <div id="acao" class="acao">
                    <label for="saque">Saque</label>
                    <input type="radio" name="acao" id="saque" value="saque">

                    <label for="deposito">Depósito</label>
                    <input type="radio" name="acao" id="deposito" value="deposito">

                    <label for="saldo">Consulta de Saldo</label>
                    <input type="radio" name="acao" id="saldo" value="saldo">
                </div>

                <div>
                    <label for="valor">Valor:</label>
                    <input type="number" name="valor" id="acaoValor">
                </div>

                <div>
                    <label for="acaoConta">Conta: </label>
                    <input type="number" name="acaoConta" id="acaoConta">
                </div>

                <div>
                    <label for="acaoPassword">Senha:</label>
                    <input type="text" name="acaoPassword" id="acaoPassword">
                </div>

                <input type="reset" value="Limpar">     
                <input type="submit" value="Confirmar">
            </form>

        </section>
    </main>

    <footer>
        <p class="footerEmpresa">Bank Inu</p>
        <div class="iconesSociais">
            <a href="">
                <img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="Icone WhatsApp" height="30">
            </a>
            <a href="">
                <img src="https://cdn-icons-png.flaticon.com/512/3955/3955024.png" alt="Icone Instagram" height="30">
            </a>
            <a href="">
                <img src="https://cdn-icons-png.flaticon.com/512/2175/2175377.png" alt="Icone GitHub" height="33">
            </a>
        </div>
        </footer>
</body>
</html>
